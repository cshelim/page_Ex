<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgEx1</title>
</head>
<body>
    <h1><a href="./imgEx1.html"><img src="./그림장/logo.gif" alt="form A to Zucchini 로고"></a></h1>
    <figure>
        <img src="./그림장/chocolate-islands.jpg" alt="">
        <figcaption>간단하고 맛있는 퍼지 초콜릿 케이크 입니다.</figcaption>
    </figure>
    <h2>상세 요리법</h2>
    <p>
        <img src="./그림장/lemon-posset.jpg" alt="레몬 포셋">
        <img src="./그림장/roasted-brussel-sprouts.jpg" alt="roasted-brussel-sprouts">
        <img src="./그림장/zucchini-cake.jpg" alt="zucchini-cake">
    </p>
    <!--
        인라인 요소는 띄어쓰기와 행간, 수직 정렬의 값을 가짐
        코드창에서 여러번 띄어쓰기나 줄바꿈은 브라우저에서 한 칸 띄어쓰기로 인식 됨
    -->
</body>
</html>
